<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve, reject) {
            setTimeout(function() {
                // resolve('Done!');
                reject('Failed!');
            },1500)
        });

        promise.then(function(value) {
            console.log(value)
        }, function (error) {
            console.log(error);
        });

        function waitASecond(seconds) {
            return new Promise(function (resolve, reject) {
                if (seconds > 20) {
                    reject('Rejected!');
                } else {
                    setTimeout(function() {
                        seconds++;
                        resolve(seconds);
                    }, 1000);
                }
            });
        }

        waitASecond(0).then(waitASecond).then(function(seconds) {
            console.log(seconds);
        }).catch(function(error) {
            console.log(error);
        });


        let promise1 = new Promise(function(resolve, reject) {
            setTimeout(function() {
                resolve('Resolved!');
            }, 1000);
        });

        let promise2 = new Promise(function(resolve, reject) {
            setTimeout(function() {
                reject('Rejected!')
            }, 2000);
        });

        Promise.all([promise1, promise2])
            .then(function(success) {
                console.log(success);
            })
            .catch(function(error) {
                console.log(error);
            });
            
        Promise.all([promise1, promise2])
            .then(function(success) {
                console.log(success);
            })
            .catch(function(error) {
                console.log(error);
            });


    </script>


</body>
</html>
